!include common.yaml
---
- package: Params::Validate Perl module 
  name: Params-Validate
  version: "{{ versions.params_validate }}"
  vendor_source: http://www.cpan.org/authors/id/D/DR/DROLSKY/{{ download_file }}
  description: >
     Params::Validate perl module

  build:
    configure: perl
    configure_args: Build.PL --prefix=$(PKGROOT) 
    modules: 
      - "perl/{{ versions.perl }}"
    target: 

  install:
    makeinstall: perl Build; perl Build --destdir=$(ROOT) pure_install; find $(ROOT) -type f -name .packlist -delete; find $(ROOT) -depth -type d -empty -delete

  files:
#    - "{{ root }}/lib/site_perl/{{ versions.perl }}/*/*"
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/x86_64-linux-thread-multi/*/*"
    - "{{ root }}/man/man3/*" 


