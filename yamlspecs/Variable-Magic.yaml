!include common.yaml
---
- package: Variable::Magic Perl module 
  name: Variable-Magic
  version: "{{ versions.variable_magic }}"
  vendor_source: http://www.cpan.org/authors/id/V/VP/VPIT/{{ download_file }}
  description: >
     Variable::Magic perl module

  build:
    configure: perl
    configure_args: Makefile.PL INSTALLL_BASE=$(PKGROOT)
    modules: 
      - "{{ compiler }}/{{ compiler_version }}"
      - "perl/{{ versions.perl }}"
    target: 

  files:
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/*/*"
    - "{{ root }}/man/man3/*" 
