!include common.yaml
---
- package: PerlIO::utf8_strict Perl module 
  name: PerlIO-utf8_strict
  version: "{{ versions.perlio_utf8_strict }}"
  vendor_source: http://www.cpan.org/authors/id/L/LE/LEONT/{{ download_file }}
  description: >
     PerlIO::utf8_strict perl module

  build:
    configure: perl
    configure_args: Makefile.PL INSTALLL_BASE=$(PKGROOT)
    modules: 
      - "{{ compiler }}/{{ compiler_version }}"
      - "perl/{{ versions.perl }}"
    target: 

  files:
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/*/*"
    - "{{ root }}/man/man3/*" 
