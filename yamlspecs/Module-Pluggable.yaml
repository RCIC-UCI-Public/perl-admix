!include common.yaml
---
- package: Module::Pluggable Perl module 
  name: Module-Pluggable
  version: "5.2"
  vendor_source: https://cpan.metacpan.org/authors/id/S/SI/SIMONW/Module-Pluggable-5.2.tar.gz
  description: >
    Module::Pluggable perl module. automatically give your module the ability to have plugins
  addfile:
    - listRpmFiles.py
    - filter-provides-perlmodules.sh
    - filter-requires-Module-Pluggable.sh
  rpm:
    extras: |
      %define _python_bytecompile_errors_terminate_build 0\n\
      %define __spec_install_post \
      %{?__debug_package:%{__debug_install_post}}\
      module load {{ build.modules }};\
      %{__arch_install_post}\
      %{__os_install_post}\
      module unload {{ build.modules }}\
      %{nil}\n\
      %define _use_internal_dependency_generator 0\n\
      %define __find_requires %{_builddir}/%{name}-%{version}/filter-requires-Module-Pluggable.sh\n\
      %define __find_provides %{_builddir}/%{name}-%{version}/filter-provides-perlmodules.sh\n\
      %global __provides_exclude_from %{perl_vendorarch}/auto/.*\\.so$|%{perl_archlib}/.*\\.so$|%{_docdir}\n\
      %global __requires_exclude_from %{_docdir}
