!include common.yaml
---
- package: Package::Stash::XS Perl module 
  name: Package-Stash-XS
  version: "{{ versions.package_stash_xs }}"
  vendor_source: http://www.cpan.org/authors/id/E/ET/ETHER/{{ download_file }}
  description: >
     Package::Stash::XS perl module

  build:
    configure: perl
    configure_args: Makefile.PL INSTALLL_BASE=$(PKGROOT)
    modules: 
      - "{{ compiler }}/{{ compiler_version }}"
      - "perl/{{ versions.perl }}"
    target: 

  files:
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/*/*"
    - "{{ root }}/man/man3/*" 
