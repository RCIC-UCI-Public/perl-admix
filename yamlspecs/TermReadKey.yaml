!include common.yaml
---
- package: Term::ReadKey Perl module 
  name: TermReadKey
  version: "{{ versions.termreadkey }}"
  vendor_source: http://www.cpan.org/authors/id/J/JS/JSTOWE/{{ download_file }}
  description: >
     Term::ReadKey perl module

  build:
    configure: perl
    configure_args: Makefile.PL INSTALLL_BASE=$(PKGROOT)
    modules: 
      - "{{ compiler }}/{{ compiler_version }}"
      - "perl/{{ versions.perl }}"
    target: 

  files:
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/*/*"
    - "{{ root }}/man/man3/*" 
