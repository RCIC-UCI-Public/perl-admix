---
- package: Moo Perl module 
  common_name: Moo
  name: Moo
  category: perl module
  versions: !include perl_versions.yaml 
  version: "{{ versions.moo }}"
  compiler: gcc
  compiler_version: "{{ versions.gcc }}"
  extension: tar.gz
  download_file: "{{ common_name }}-{{ version  }}.{{ extension }}"
  vendor_source: https://cpan.metacpan.org/authors/id/H/HA/HAARG/{{ download_file }}
  src_tarball: "{{ download_file }}"
  pkgname: "perl_{{ versions.perl }}-{{ name }}"
  description: >
    Moo - Minimalist Object Orientation (with Moose compatibility)

  root: "{{ pkg_defaults.app_path }}/perl/{{ versions.perl }}"
  prefix: "{{ root }}" 

  addfile: 
    - filter-requires-perlmodules.sh
    - filter-provides-perlmodules.sh

  build:
    configure: perl
    configure_args: Makefile.PL INSTALLL_BASE=$(PKGROOT)
    modules: 
      - "{{ compiler }}/{{ compiler_version }}"
      - "perl/{{ versions.perl }}"
    target: 

  install:
    makeinstall: $(MAKE); $(MAKE) DESTDIR=$(ROOT) pure_install; find $(ROOT) -type f -name .packlist -delete

  files:
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/Method/Generate/*"
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/Moo/*"
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/*.pm"
    - "{{ root }}/man/man3/*" 

  rpm: !include rpm.extras.perlmodules.yaml
