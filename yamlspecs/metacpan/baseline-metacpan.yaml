---
- package: Perl Programming Language {{ version }} base RPMS
  name: baseline-metacpan
  version: "{{ versions.perl }}"
  no_src_dir: true
  description: >
    Perl {{ version }} and its base modules to enable MetaCPAN::Client
  addfile: 
    - README.metacpan
  build:
    configure: echo no configure required
    modules:
    target: 
  install:
    makeinstall: >
      cp README.metacpan $(ROOT)/$(PKGROOT)
  rpm:
  files:
    - "{{ root }}/README*"

  requires:
    - rcic-module-support
