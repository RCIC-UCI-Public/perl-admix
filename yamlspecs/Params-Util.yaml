!include common.yaml
---
- package: Params::Util Perl module 
  name: Params-Util
  version: "{{ versions.params_util }}"
  vendor_source: http://www.cpan.org/authors/id/A/AD/ADAMK/{{ download_file }}
  description: >
     Params::Util perl module

  build:
    configure: perl
    configure_args: Makefile.PL INSTALLL_BASE=$(PKGROOT)
    modules: 
      - "{{ compiler }}/{{ compiler_version }}"
      - "perl/{{ versions.perl }}"
    target: 

  files:
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/*/*"
    - "{{ root }}/man/man3/*" 
