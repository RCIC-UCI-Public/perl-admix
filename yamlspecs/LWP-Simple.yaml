!include common.yaml
---
- package: LWP::Simple - simple procedural interface to LWP
  name: libwww-perl
  version: "{{ versions.libwww_perl }}"
  vendor_source: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/{{ download_file }}

  description: |
    LWP::Simple - simple procedural interface to LWP.  Version {{ version }}
    This module is meant for people who want a simplified view of the libwww-perl library.

  files:
    - "{{ root }}/bin/*" 
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/*" 
    - "{{ root }}/man/man1/*" 
    - "{{ root }}/man/man3/*" 
