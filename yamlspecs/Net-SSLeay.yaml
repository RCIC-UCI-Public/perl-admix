!include common.yaml
---
- package: Net::SSLeay Perl module 
  name: Net-SSLeay
  version: "{{ versions.net_ssleay }}"
  vendor_source: http://www.cpan.org/authors/id/C/CH/CHRISN/{{ download_file }}
  description: >
     Net::SSLeay perl module

  build:
    configure: perl
    configure_args: Makefile.PL INSTALLL_BASE=$(PKGROOT)
    modules: 
      - "{{ compiler }}/{{ compiler_version }}"
      - "perl/{{ versions.perl }}"
    target: 

  files:
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/*/*"
    - "{{ root }}/man/man3/*" 
