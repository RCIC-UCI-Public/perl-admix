---
- package: YAML::LibYAML Perl module 
  common_name: YAML-LibYAML
  name: YAML-LibYAML
  category: perl module
  versions: !include perl_versions.yaml 
  version: "{{ versions.yaml_libyaml }}"
  compiler: gcc
  compiler_version: "{{ versions.gcc }}"
  extension: tar.gz
  download_file: "{{ common_name }}-{{ version  }}.{{ extension }}"
  vendor_source: https://cpan.metacpan.org/authors/id/T/TI/TINITA/{{ download_file }}
  src_tarball: "{{ download_file }}"
  pkgname: "perl_{{ versions.perl }}-{{ name }}"
  description: >
    The YAML::LibYAML module is Perl YAML Serialization using XS and libyaml

  root: "{{ pkg_defaults.app_path }}/perl/{{ versions.perl }}"
  prefix: "{{ root }}" 

  addfile: 
    - filter-requires-perlmodules.sh
    - filter-provides-perlmodules.sh

  build:
    configure: perl
    configure_args: Makefile.PL INSTALLL_BASE=$(PKGROOT)
    modules: 
      - "{{ compiler }}/{{ compiler_version }}"
      - "perl/{{ versions.perl }}"
    target: 

  install:
    makeinstall: $(MAKE); $(MAKE) DESTDIR=$(ROOT) pure_install; find $(ROOT) -type f -name .packlist -delete

  files:
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/x86_64-linux-thread-multi/YAML/*" 
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/x86_64-linux-thread-multi/auto/YAML/XS/LibYAML/*" 
    - "{{ root }}/man/man3/*" 

  rpm: !include rpm.extras.perlmodules.yaml

