!include common.yaml
---
- package: YAML::LibYAML Perl module 
  common_name: YAML-LibYAML
  name: YAML-LibYAML
  version: "{{ versions.yaml_libyaml }}"
  compiler: gcc
  compiler_version: "{{ versions.gcc }}"
  vendor_source: https://cpan.metacpan.org/authors/id/T/TI/TINITA/{{ download_file }}
  description: >
    The YAML::LibYAML module is Perl YAML Serialization using XS and libyaml

  build:
    configure: perl
    configure_args: Makefile.PL INSTALLL_BASE=$(PKGROOT)
    modules: 
      - "{{ compiler }}/{{ compiler_version }}"
      - "perl/{{ versions.perl }}"
    target: 

  files:
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/x86_64-linux-thread-multi/YAML/*" 
    - "{{ root }}/lib/site_perl/{{ versions.perl }}/x86_64-linux-thread-multi/auto/YAML/XS/LibYAML/*" 
    - "{{ root }}/man/man3/*" 
